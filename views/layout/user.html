<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <meta name="renderer" content="webkit" />
  <title>问答社区</title>
  <meta name="keywords" content="科大问答社区" />
  <meta name="description" content="这是一个问答社区" />
  <link href="/static/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/icon.css" />
  <link href="/static/css/common.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/link.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/game.css" rel="stylesheet" type="text/css" />
  {% block style %}
  {% endblock %}
  {% block topScript %}
  {% endblock %}
</head>
<!-- 这是浏览器禁用 script 之后的提示信息 -->
<noscript unselectable="on" id="noscript">
  <div class="aw-404 aw-404-wrap container">
    <img src="http://wenda.golaravel.com/static/common/no-js.jpg">
    <p>你的浏览器禁用了JavaScript, 请开启后刷新浏览器获得更好的体验!</p>
  </div>
</noscript>

<body>
<div class="aw-top-menu-wrap">
  <div class="container">
    <!-- logo -->
    <div class="aw-logo hidden-xs">
      <a href="/"></a>
    </div>
    <!-- end logo -->
    <!-- 搜索框 -->
    <div class="aw-search-box  hidden-xs hidden-sm">
      <form class="navbar-search" id="global_search_form" method="post">
        <input class="form-control search-query" type="text" placeholder="搜索问题、话题或人" autocomplete="off" name="q" id="aw-search-query" />
        <span title="搜索" id="global_search_btns"></i></span>
      </form>
    </div>
    <!-- end 搜索框 -->
    <!-- 导航 -->
    <div class="aw-top-nav navbar">
      <div class="navbar-header">
        <button class="navbar-toggle pull-left">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="" class="active"><i class="icon icon-ul"></i> 发现</a></li>
          <li><a href="/game"><i class="icon icon-topic"></i> 休闲游戏</a></li>
        </ul>
      </nav>
    </div>
    <!-- end 导航 -->
  </div>
</div>
  {% block body %}
  {% endblock %}
  {% include "./footer.html" %}
  <a class="aw-back-top hidden-xs" href="javascript:;" onclick="$.scrollTo(1, 600, {queue:true});"><i class="icon icon-up"></i></a>
  <script src="/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="/node_modules/jquery-validation/dist/jquery.validate.js" type="text/javascript"></script>
  <script src="/node_modules/jquery-validation/dist/localization/messages_zh.js" type="text/javascript"></script>
  <script src="/static/js/app.js" type="text/javascript"></script>
  <!-- 提示低版本浏览器用户更换更高版本以增强体验 -->
  <script type="text/javascript" src="/static/js/compatibility.js"></script>
  {% block script %}
  {% endblock %}
</body>

</html>
