<div class="aw-top-menu-wrap">
  <div class="container">
    <!-- logo -->
    <div class="aw-logo hidden-xs">
      <a href="/"></a>
    </div>
    <!-- end logo -->
    <!-- 搜索框 -->
    <div class="aw-search-box  hidden-xs hidden-sm">
      <form class="navbar-search" id="global_search_form" method="post">
        <input class="form-control search-query" type="text" placeholder="搜索问题、话题或人" autocomplete="off" name="q" id="aw-search-query" />
        <span title="搜索" id="global_search_btns"></i></span>
      </form>
    </div>
    <!-- end 搜索框 -->
    <!-- 导航 -->
    <div class="aw-top-nav navbar">
      <div class="navbar-header">
        <button class="navbar-toggle pull-left">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="" class="active"><i class="icon icon-ul"></i> 发现</a></li>
          <li><a href="/game"><i class="icon icon-topic"></i> 休闲游戏</a></li>
        </ul>
      </nav>
    </div>
    <!-- end 导航 -->
    <!-- 用户栏 -->
    <div class="aw-user-nav">
      <!-- 登陆&注册栏 -->
      {% if not user %}
        <span>
        <a class="register btn btn-normal btn-success" href="/account/register/">注册</a>
        <a class="login btn btn-normal btn-primary" href="/account/login/">登录</a>
    </span>
    {% else %}
        <a href="javascript:;" class="aw-user-nav-dropdown">
        <img alt="peng" src="/static/img/avatar-max-img.png"></a>
        <div class="aw-dropdown dropdown-list pull-right">
        <ul class="aw-dropdown-list">
          <li class="hidden-xs"><a href="/account/user"><i class="icon icon-setting"></i> 设置</a></li>
          <li><a href="/account/logout"><i class="icon icon-logout"></i> 退出</a></li>
        </ul>
      </div>
      {% endif %}
    </div>
    <!-- end 用户栏 -->
    <!-- 发起 -->
    {% if user %}
      <div class="aw-publish-btn">
      <a id="header_publish" href="/article/publish" class="btn-primary"><i class="icon icon-ask"></i>问题</a>
    </div>
    {% endif %}
    <!-- end 发起 -->
  </div>
</div>
